<body>
  <header class="hstack gap-2">
    <h1 class="titel p-2"><a href="https://personalitylib.com/">PersonalityLib</a></h1>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb p-2">
        <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>

      </ol>
    </nav>

    <div class="link-tree p-2 ms-auto">
      <button type="button" class="btn btn-outline-primary home" onclick="window.location.href='../../'">
        Home
      </button>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#betaModal">
          LogIn
        </button>
        <button type="button" class="btn btn-outline-primary create" data-bs-toggle="modal" data-bs-target="#betaModal">
          Create
        </button>
        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='../about/'">
          About
        </button>
        <!-- Modal -->
        <div class="modal fade" id="betaModal" tabindex="-1" aria-labelledby="betaModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="betaModalLabel">Open Beta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                This website is still under construction and is in an open beta
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
   <!-- The code you provided is an HTML form. It allows users to input their email address and password
   for logging in. -->
    <form>
      <div class="container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <!--Google Signin Test START-->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <script>
          function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
          }
          </script>
        <!--Google Signin Test END-->
      </div>
    </form>
  </main>
  <footer>
    <script src="../../assets/js/import/pages/footer.js"></script>
